<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	
	<title>登陆</title>
	<script src = "js/jquery-3.3.1.min.js"></script>
	<script src = "js/login.js"></script>
</head>
<body>
	<img src="image/bg01.jpg" alt="" class="bg01" width="100%" height="100%">
	<div class = "head">
		<div class = "blank" onselectstart="return false;">
			<strong onselectstart="return false;" style="text-shadow: #68FFBA 1px 1px 25px;">Nova</strong><br>
			超市进销存系统
		</div>
	</div>
	<div class = "login">
		<div class = "welcome" onselectstart="return false;">欢迎登陆</div>
		<form action="" id = "loginForm">
			<span class = "inputSpan"  style="border:none;">
				<div class = "slider">
					<span class = "vTip" onselectstart="return false;">请滑动到浅色区</span>
					<div class = "moveBar" id="moveBar">
						<i class="fa fa-hand-o-right"></i>
					</div>
					<div class = "verSpan moveBar"></div>
				</div>
				<div class = "verScc">
					<i class="fa  fa-check-circle"></i>
					验证成功,请登录
				</div>
			</span>
			<span class = "inputSpan">
				<i class = "fa fa-user"></i>
				<input type="text" placeholder="工号" id="workNum" name = "workNum">
			</span><br>
			<span class = "inputSpan">
				<i class = "fa fa-lock"></i>
				<input type="password" placeholder="密码" id="password" name = "password">
			</span><br>
			<input type="submit" class = "sbm" value="登陆" id="sbm">
			<p class="error" id = "eMsg"></p>
    	</form>
	</div>
	<div class = "foot">
		<div class = "msg" onselectstart="return false;">
			College：东莞理工学院&reg;<br>
			author：2015软件工程大四上实训二组<br>
			CopyRight&copy;=For Study <br>
		</div>
	</div>
</body>
</html>
